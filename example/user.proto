syntax = "proto3";

package fixbug;

// 不然无法生成service类
option cc_generic_services = true;

message ResultCode{
    int32 errcode = 1;
    bytes errmsg = 2;
}
message LoginRequest{
    bytes name = 1;
    bytes pwd = 2;
}


message LoginResponse{
    ResultCode result = 1;
    bool success = 2;
}

service UserServiceRpc{
    rpc Login(LoginRequest) returns(LoginResponse);   // 这里的Login最好是个类里的函数名一致
}